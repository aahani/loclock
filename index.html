<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Loclock</title>
  <meta name="description" content="World time clock">
  <link rel="stylesheet" href="css/app.css">
  <link rel="icon" sizes="192x192" href="images/icon.png">
  <link rel="apple-touch-icon-precomposed" href="images/icon.png">
</head>
<body class="unselectable">
  <div id="clock-container" class="close">
    <svg id="clock" xmlns="http://www.w3.org/2000/svg" viewBox="0,0,720,720"></svg>
  </div>
  <div id="side-panel" class="close">
    <div id="list-container">
      <div id="list"></div>
    </div>
    <div id="border-container">
      <div id="border">
        <div id="border-text-container">
          <span id="border-text"></span>
        </div>
      </div>
    </div>
  </div>
  <script src="js/bundle.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
